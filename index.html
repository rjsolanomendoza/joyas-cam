<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegancia Joyería - Tienda Online</title>
    <link rel="stylesheet" href=".//styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <h1>Elegancia Joyería</h1>
                </div>
                
                <nav class="nav desktop-nav">
                    <button id="adminBtn" class="nav-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m5.196-15.196l-4.242 4.242m0 5.908l-4.242 4.242m15.196-5.196l-4.242-4.242m-5.908 0l-4.242-4.242"/>
                        </svg>
                        Admin
                    </button>
                    <button id="cartBtn" class="cart-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                        </svg>
                        <span>Carrito</span>
                        <span id="cartCount" class="cart-count hidden">0</span>
                    </button>
                </nav>

                <button id="menuBtn" class="menu-btn mobile-menu">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu-overlay hidden">
        <div class="mobile-menu-content">
            <button id="closeMenuBtn" class="close-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="mobile-menu-items">
                <button id="mobileAdminBtn" class="mobile-menu-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6"/>
                    </svg>
                    Admin
                </button>
                <button id="mobileCartBtn" class="mobile-menu-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                    </svg>
                    Carrito (<span id="mobileCartCount">0</span>)
                </button>
            </div>
        </div>
    </div>

    <!-- main Section -->
    <section class="hero">
        <div class="container hero-content">
            <h2 class="hero-title">Joyas que cuentan historias</h2>
            <p class="hero-subtitle">Encuentra la pieza perfecta para cada momento especial</p>
            <button class="hero-btn">Ver Colección</button>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <div id="categoriesContainer" class="categories-container">
                <button class="category-btn active" data-category="todos">Todos</button>
                <button class="category-btn" data-category="anillos">Anillos</button>
                <button class="category-btn" data-category="collares">Collares</button>
                <button class="category-btn" data-category="aretes">Aretes</button>
                <button class="category-btn" data-category="pulseras">Pulseras</button>
                <button class="category-btn" data-category="sets">Sets</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Admin Panel -->
    <div id="adminPanel" class="modal hidden">
        <div class="modal-content admin-modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
                    </svg>
                    Panel de Administración
                </h2>
                <button id="closeAdminBtn" class="close-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="admin-content">
                <div class="admin-form">
                    <h3 class="section-title" id="formTitle">Agregar Nuevo Producto</h3>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="productName" class="form-input" placeholder="Ej: Anillo de Diamantes">
                    </div>
                    <div class="form-group">
                        <label>Precio (COP)</label>
                        <input type="number" id="productPrice" class="form-input" placeholder="1500000">
                    </div>
                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="productCategory" class="form-input">
                            <option value="anillos">Anillos</option>
                            <option value="collares">Collares</option>
                            <option value="aretes">Aretes</option>
                            <option value="pulseras">Pulseras</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>URL de Imagen</label>
                        <input type="url" id="productImage" class="form-input" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea id="productDescription" class="form-input" rows="3" placeholder="Describe el producto..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="saveProductBtn" class="btn btn-primary">Agregar</button>
                        <button id="cancelEditBtn" class="btn btn-secondary hidden">Cancelar</button>
                    </div>
                </div>

                <div class="admin-list">
                    <h3 class="section-title">Productos Actuales (<span id="productCount">0</span>)</h3>
                    <div id="adminProductsList" class="admin-products">
                        <!-- Products list will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar hidden">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button id="closeCartBtn" class="close-btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <div id="cartItems" class="cart-items">
                <div class="empty-cart">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                    </svg>
                    <p>Tu carrito está vacío</p>
                </div>
            </div>

            <div id="cartFooter" class="cart-footer hidden">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal" class="total-amount">$0</span>
                </div>
                <button id="checkoutBtn" class="btn btn-primary btn-block">Pagar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
